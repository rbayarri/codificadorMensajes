<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de mensajes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="container mt-5 mb-5 pb-5">
    <div class="row">
      <div class="col-12">
        <img src="img/Logo@2x.png" alt="Alura" width="120" class="mb-2">
        <div class="row">
          <div class="col-lg-9 d-flex flex-column align-items-center">
            <div class="contenido">
              <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Ingrese el texto aquí" class="fs-3"></textarea>
              <p class="small text-muted d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                </svg>
                &nbsp Solo letras minúsculas, sin caracteres especiales ni tildes</p>
              <div class="botones mt-4 d-flex justify-content-around flex-column flex-sm-row">
                <button id="button-encriptar" class="" onclick="llamadaEncriptar()">Encriptar</button>
                <button id="button-desencriptar" class="mt-2 mt-sm-0" onclick="llamadaDesencriptar()">Desencriptar</button>
              </div>
            </div>

          </div>
          <div class="col-lg-3 columna-resultado d-flex justify-content-center mt-3 mt-lg-0">
            <div id="div-no-resultado">
              <img src="img/Muñeco.png" alt="" class="d-lg-block d-none">
              <p class="fw-bold text-center" id="p-no-title">Ningún mensaje fue encontrado</p>
              <p class="text-center" id="p-no-p">Ingrese el texto que desee encriptar o desencriptar</p>
            </div>
            <div id="div-resultado" class="d-none d-flex flex-column justify-content-between">
              <p id="texto-resultado" class="fs-3"></p>
              <button class="" id="button-copiar" onclick="copiarPortapapeles()">Copiar</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
